<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="900" height="900" >
        <!-- face -->
        <circle cx="300" cy="300" r="200" stroke="#cccc00" stroke-width="5" fill="#FFD700" />
       
        <!-- glasses -->
       <circle cx="220" cy="250" r="65"  fill="#2F4F4F" />
       <circle cx="380" cy="250" r="65"  fill="#2F4F4F" />

       <line x1="100" y1="250" x2="160" y2="250" style="stroke:#2F4F4F; stroke-width:15" />
       <line x1="250" y1="250" x2="400" y2="250" style="stroke:#2F4F4F; stroke-width:15" />
       <line x1="400" y1="250" x2="500" y2="250" style="stroke:#2F4F4F; stroke-width:15" />
       <!-- eyes -->
        <circle cx="220" cy="250" r="50"  fill="#AFEEEE" />
        <circle cx="380" cy="250" r="50"  fill="#AFEEEE" />
       
        <!-- inside eyes -->
        <circle cx="220" cy="250" r="20"  fill="#808080" />
        <circle cx="380" cy="250" r="20"  fill="#808080" />

        <!-- smile -->
        <path d="M 220 380 s 80 70 150 0" stroke="#2F4F4F"
        stroke-width="15" fill="none"/>


        <!-- <circle cx="390" cy="250" r="30"  fill="#AFEEEE" /> -->


      </svg>
</body>
</html>
